<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://blossom.github.io/contributors/lib/contributors.min.js"></script>
</head>
<body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="" src="/images/griddly-bear.png" style="height: 28px"> &nbsp;
                    Griddly Bear</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="hero text-center">
        <div class="container">
            <h2>Grrr!</h2>
            <p class="lead">The responsive data grid that cares!</p>
        </div>

        <div class="row">
            <div class="container">
                <a class="btn btn-danger">Download v1.0.0</a>
                <a class="btn btn-large btn-danger">Visit GitHub</a>
            </div>
        </div>

    </div>

    <div id="contributors"></div>
    <script>
        $.get('https://api.github.com/repos/griddly-bear/griddly-bear/contributors?per_page=20', function (data) {
            $.each(data, function (i, user) {
                $('#contributors').append(
                        $('<img>').attr({src: user.avatar_url + 's=48'})
                )
            });
        });
    </script>

</body>
</html>
